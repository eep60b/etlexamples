<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
        <title>Basic SelectCheckboxMenu with ajax</title>
    </h:head>
    <h:body>
        <h:form id="themeForm">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="menu" value="Basic:" />
                <p:selectCheckboxMenu id="menu" value="#{checkboxView.selectedCities}" label="Cities"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <p:ajax process="@form" event="change" update=":themeForm:themeId"/> 
                    <p:ajax process="@form" event="toggleSelect" update=":themeForm:themeId"/> 
                    <f:selectItems value="#{checkboxView.cities}" var="city" itemLabel="#{city}"/>
                </p:selectCheckboxMenu>
            </h:panelGrid>
            <p:outputLabel id="themeId" value="#{checkboxView.selectedCityNumbers}" style="color: red;"/> <!--This only only gets updated with @ManagedBean, not with @Named-->
        </h:form>
    </h:body>
</html>
