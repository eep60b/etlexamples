<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Line Chart - interactive</title>
    </h:head>
    <h:body>                                                 
        <h:form>
            <p:growl id="growl" showDetail="true" />

            <h:panelGrid columns="1" style="width:100%">
                <p:chart type="line" model="#{lineChartInteractiveView.lineModel}" style="width:400px;height:300px">
                    <p:ajax event="itemSelect" listener="#{lineChartInteractiveView.itemSelect}" update="growl" />
                </p:chart>
            </h:panelGrid>

        </h:form>                                                                      
    </h:body>
</html>
