<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
        <title>Tool tip example</title>
    </h:head>
    <h:body>
        <f:view>        
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <p:panelGrid id="dealerPanelGrid" columns="2">
                        <h:outputText value="Theme K:" />
                        <p:panelGrid  columns="1">
                            <h:outputText value="Common ToolTip" id="commonToolTip"/>  
                            <h:outputText value="Same ToolTip"   id="sameToolTip"/>  
                            <p:tooltip id="toolTipId1" for="commonToolTip" value="#{toolTipView.commonToolTip}" style="white-space:pre-wrap;"/> <!-- The style make the difference when displaying the same tool tip -->
                            <p:tooltip id="toolTipId2" for="sameToolTip"   value="#{toolTipView.commonToolTip}" />
                        </p:panelGrid>
                        <h:outputText value="Theme:" />
                        <p:selectOneMenu id="dropdownlist" value="#{toolTipView.theme}" converter="themeConverter">       
                            <f:selectItem itemLabel="Not Specified" itemValue="#{null}" />
                            <!--The "itemDescription" attribute define the tool tip-->
                            <f:selectItems id="themesId" value="#{toolTipView.themes}" var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" itemDescription="#{theme.displayName}"/>
                        </p:selectOneMenu>                             
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>
</html>
