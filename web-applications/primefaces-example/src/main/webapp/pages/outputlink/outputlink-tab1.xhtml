<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Output Link - tab change</title>
        <script type="text/javascript">
            function changeTabDynamic(tabId)
            {
                $('#formId\\:tabPanel ul li a[href="#formId:tabPanel:' + tabId + '"]').click();
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="formId">
        <p:tabView id="tabPanel" dynamic="true" cache="false" widgetVar="tabPanelWidget">
                <p:tab title="tab1" id="tab1">
                Content of tab1             
            </p:tab>
            <p:tab title="tab2" id="tab2">
                Content of tab2
            </p:tab>
                <p:tab title="tab2" id="tab3">
                    Content of tab3:
                    <h:outputLink value="#" onclick="changeTabDynamic('tab1');" >
                        <p:chart id="summary-throughputs-vehicleManufacturer-barChart" type="line" model="#{lineChartSizeView.newBookLineChartModel}"  style="width:400px;height:300px" />
                    </h:outputLink>
            </p:tab>
        </p:tabView>
        </h:form>
    </h:body>
</html>
