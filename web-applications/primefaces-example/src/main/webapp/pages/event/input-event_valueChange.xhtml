<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Input event value change example</title>
    </h:head>
    <h:body>
        <f:view>        
            <h:form id="filters-invoice-dates-start-form">
                <p:inputText id="filters-invoice-start-date-calendar" value="#{inputEventValueChangeView.startDateString}">
                    <p:ajax immediate="true" event="valueChange" update="main-page-tabForm" />
                </p:inputText>
            </h:form>
            <p:outputLabel id="main-page-tabForm" value="#{inputEventValueChangeView.startDateString}"/>
        </f:view>
    </h:body>
</html>
