<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
        <title>DataTable checkbox with ajax</title>
    </h:head>
    <h:body>
        <h:form id="themeForm">
            <p:dataTable id="checkboxDT" var="car" value="#{dtSelectionView.cars}" selection="#{dtSelectionView.selectedCars}" rowKey="#{car.id}" style="margin-bottom:0">
                <f:facet name="header">
                    Checkbox
                </f:facet>
                <p:ajax process="@form" event="rowSelect" update=":themeForm:themeId" async="true"/> 
                <p:ajax process="@form" event="rowUnselect" update=":themeForm:themeId" async="true"/>
                <p:ajax process="@form" event="rowSelectCheckbox" update=":themeForm:themeId" async="true"/> 
                <p:ajax process="@form" event="rowUnselectCheckbox" update=":themeForm:themeId" async="true"/>
                <p:ajax process="@form" event="toggleSelect" update=":themeForm:themeId" async="true"/>                   

                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>
                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>
            <p:outputLabel id="themeId" value="#{dtSelectionView.selectedCarNumber}" style="color: red;"/> <!--This only only gets updated with @ManagedBean, not with @Named-->
        </h:form>
    </h:body>
</html>
