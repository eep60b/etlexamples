<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPublisherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPublisherEmpty}" rendered="#{publisherController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{publisherController.items.rowCount > 0}">
                    <h:outputText value="#{publisherController.pagination.pageFirstItem + 1}..#{publisherController.pagination.pageLastItem + 1}/#{publisherController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{publisherController.previous}" value="#{bundle.Previous} #{publisherController.pagination.pageSize}" rendered="#{publisherController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{publisherController.next}" value="#{bundle.Next} #{publisherController.pagination.pageSize}" rendered="#{publisherController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{publisherController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublisherTitle_publisherId}"/>
                            </f:facet>
                            <h:outputText value="#{item.publisherId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublisherTitle_publisherName}"/>
                            </f:facet>
                            <h:outputText value="#{item.publisherName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublisherTitle_addressId}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{publisherController.prepareView}" value="#{bundle.ListPublisherViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{publisherController.prepareEdit}" value="#{bundle.ListPublisherEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{publisherController.destroy}" value="#{bundle.ListPublisherDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{publisherController.prepareCreate}" value="#{bundle.ListPublisherCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPublisherIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
