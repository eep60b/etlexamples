<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressId}" for="addressId" />
                    <h:inputText id="addressId" value="#{addressController.selected.addressId}" title="#{bundle.EditAddressTitle_addressId}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressId}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressMain}" for="addressMain" />
                    <h:inputText id="addressMain" value="#{addressController.selected.addressMain}" title="#{bundle.EditAddressTitle_addressMain}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressMain}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressAdditional}" for="addressAdditional" />
                    <h:inputText id="addressAdditional" value="#{addressController.selected.addressAdditional}" title="#{bundle.EditAddressTitle_addressAdditional}" />
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressCity}" for="addressCity" />
                    <h:inputText id="addressCity" value="#{addressController.selected.addressCity}" title="#{bundle.EditAddressTitle_addressCity}" />
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressArea}" for="addressArea" />
                    <h:inputText id="addressArea" value="#{addressController.selected.addressArea}" title="#{bundle.EditAddressTitle_addressArea}" />
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressPostcode}" for="addressPostcode" />
                    <h:inputText id="addressPostcode" value="#{addressController.selected.addressPostcode}" title="#{bundle.EditAddressTitle_addressPostcode}" />
                    <h:outputLabel value="#{bundle.EditAddressLabel_addressCountry}" for="addressCountry" />
                    <h:inputText id="addressCountry" value="#{addressController.selected.addressCountry}" title="#{bundle.EditAddressTitle_addressCountry}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressCountry}"/>
                </h:panelGrid>
                <h:commandLink action="#{addressController.update}" value="#{bundle.EditAddressSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAddressViewLink}"/>
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.EditAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAddressIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
