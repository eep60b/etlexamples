<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBookLabel_bookId}"/>
                    <h:outputText value="#{bookController.selected.bookId}" title="#{bundle.ViewBookTitle_bookId}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_bookIsbn}"/>
                    <h:outputText value="#{bookController.selected.bookIsbn}" title="#{bundle.ViewBookTitle_bookIsbn}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_bookPdfContent}"/>
                    <h:outputText value="#{bookController.selected.bookPdfContent}" title="#{bundle.ViewBookTitle_bookPdfContent}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_bookEdition}"/>
                    <h:outputText value="#{bookController.selected.bookEdition}" title="#{bundle.ViewBookTitle_bookEdition}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_publishDate}"/>
                    <h:outputText value="#{bookController.selected.publishDate}" title="#{bundle.ViewBookTitle_publishDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBookLabel_bookWidth}"/>
                    <h:outputText value="#{bookController.selected.bookWidth}" title="#{bundle.ViewBookTitle_bookWidth}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_bookLength}"/>
                    <h:outputText value="#{bookController.selected.bookLength}" title="#{bundle.ViewBookTitle_bookLength}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_bookThickness}"/>
                    <h:outputText value="#{bookController.selected.bookThickness}" title="#{bundle.ViewBookTitle_bookThickness}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_dimensionUnit}"/>
                    <h:outputText value="#{bookController.selected.dimensionUnit}" title="#{bundle.ViewBookTitle_dimensionUnit}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_bookFormat}"/>
                    <h:outputText value="#{bookController.selected.bookFormat}" title="#{bundle.ViewBookTitle_bookFormat}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_bookLanguage}"/>
                    <h:outputText value="#{bookController.selected.bookLanguage}" title="#{bundle.ViewBookTitle_bookLanguage}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_item}"/>
                    <h:outputText value="#{bookController.selected.item}" title="#{bundle.ViewBookTitle_item}"/>
                    <h:outputText value="#{bundle.ViewBookLabel_publisherId}"/>
                    <h:outputText value="#{bookController.selected.publisherId}" title="#{bundle.ViewBookTitle_publisherId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookController.destroyAndView}" value="#{bundle.ViewBookDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBookEditLink}"/>
                <br />
                <h:commandLink action="#{bookController.prepareCreate}" value="#{bundle.ViewBookCreateLink}" />
                <br />
                <h:commandLink action="#{bookController.prepareList}" value="#{bundle.ViewBookShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBookIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
