<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItemLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{itemController.selected.itemId}" title="#{bundle.EditItemTitle_itemId}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_itemId}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_itemName}" for="itemName" />
                    <h:inputText id="itemName" value="#{itemController.selected.itemName}" title="#{bundle.EditItemTitle_itemName}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_itemName}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_itemImage}" for="itemImage" />
                    <h:inputTextarea rows="4" cols="30" id="itemImage" value="#{itemController.selected.itemImage}" title="#{bundle.EditItemTitle_itemImage}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_listPrice}" for="listPrice" />
                    <h:inputText id="listPrice" value="#{itemController.selected.listPrice}" title="#{bundle.EditItemTitle_listPrice}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_listPrice}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_salePrice}" for="salePrice" />
                    <h:inputText id="salePrice" value="#{itemController.selected.salePrice}" title="#{bundle.EditItemTitle_salePrice}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_salePrice}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_currencyCode}" for="currencyCode" />
                    <h:inputText id="currencyCode" value="#{itemController.selected.currencyCode}" title="#{bundle.EditItemTitle_currencyCode}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_currencyCode}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_itemRanking}" for="itemRanking" />
                    <h:inputText id="itemRanking" value="#{itemController.selected.itemRanking}" title="#{bundle.EditItemTitle_itemRanking}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_itemDescription}" for="itemDescription" />
                    <h:inputText id="itemDescription" value="#{itemController.selected.itemDescription}" title="#{bundle.EditItemTitle_itemDescription}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_itemAvailability}" for="itemAvailability" />
                    <h:inputText id="itemAvailability" value="#{itemController.selected.itemAvailability}" title="#{bundle.EditItemTitle_itemAvailability}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_itemAvailability}"/>
                    <h:outputLabel value="#{bundle.EditItemLabel_availabilityNumber}" for="availabilityNumber" />
                    <h:inputText id="availabilityNumber" value="#{itemController.selected.availabilityNumber}" title="#{bundle.EditItemTitle_availabilityNumber}" />
                    <h:outputLabel value="#{bundle.EditItemLabel_book}" for="book" />
                    <h:selectOneMenu id="book" value="#{itemController.selected.book}" title="#{bundle.EditItemTitle_book}" >
                        <f:selectItems value="#{bookController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itemController.update}" value="#{bundle.EditItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItemViewLink}"/>
                <br />
                <h:commandLink action="#{itemController.prepareList}" value="#{bundle.EditItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
